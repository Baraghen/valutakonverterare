<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Pengakonverterarna</title>
</head>
<body>
    <header>
        <h1>Pengakonverterarna</h1>
    </header>
    <div class="wrapper">
        <div id="frågaTest">
            <input type="text" placeholder="Skriv in ett belopp" id="fråga" class="inputField" onkeyup="tillConvert()">

        <div id="dropContainer1">
            <select id="valutaDrop1" name="valuta" class="dropDown">

        </div>  
        <div id="svarTest">
            <input type="text" placeholder="Skriv in ett belopp" id="svar" class="inputField" onkeyup="frånConvert()">
        </div>
        <div id="dropContainer2">
            <select id="valutaDrop2" name="valuta" class="dropDown">
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
